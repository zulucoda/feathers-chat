<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feather Chat - Signup</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
</head>
<body>

  <main class="login container">
    <div class="row">
      <div class="col-12 col-6-table push-3-tablet text-center">
        <h1>Create an Account</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-6-tablet push-3-tablet col-4-desktop push-4-desktop text-center">
        <form action="/signup" method="post" class="form">
          <fieldset><input type="email" class="block" name="email" placeholder="email"></fieldset>
          <fieldset><input type="password" class="block" name="password" placeholder="password"></fieldset>
          <button type="submit" class="button button-primary block signup">
            Signup
          </button>
        </form>
      </div>
    </div>
  </main>

</body>
</html>
